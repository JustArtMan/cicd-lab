name: CI/CD Pipeline

# Тригери: коли запускати workflow
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Завдання (jobs)
jobs:
  # Job 1: Тестування та збірка
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      # Step 1: Отримати код з репозиторію
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Встановити Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # Step 3: Встановити залежності
      - name: Install dependencies
        run: npm ci
      
      # Step 4: Запустити тести
      - name: Run tests
        run: npm test
      
      # Step 5: Завантажити звіт про покриття
      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: coverage-report
          path: coverage/
      
      # Step 6: Збірка проекту
      - name: Build project
        run: npm run build

  # Job 2: Аналіз коду (lint)
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code formatting
        run: echo "Code quality check passed"

  # Job 3: Deployment (умовний)
  deploy:
    name: Deploy
    needs: [build-and-test, code-quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy application
        run: |
          echo "Deploying application..."
          echo "Deployment completed successfully!"